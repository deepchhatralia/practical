<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="../php/q11.php" method="post" id="myform">
        <div>
            <label for="src"><strong>Source :</strong></label>
            <select name="src" id="src" required>
            </select>
        </div>
        <br />
        <div>
            <label for="des"><strong>Destination :</strong></label>
            <select name="des" id="des" required>
            </select>
        </div>
        <br><br>
        <input type="submit" value="Submit" />
    </form>

    <script>
        let city = ["Porbandar", "Rajkot", "Ahmedabad", "Mumbai"];
        const source = document.getElementById('src');
        const dest = document.getElementById('des');
        const myForm = document.getElementById('myform');

        function assignDest() {
            dest.textContent = '';
            city.forEach(element => {
                if (element != source.value) {
                    const opt = document.createElement('option');
                    opt.value = element;
                    opt.textContent = element;
                    dest.appendChild(opt);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            city.forEach(element => {
                const opt = document.createElement('option');
                opt.value = element;
                opt.textContent = element;
                source.appendChild(opt);
            });
            assignDest();
        })

        source.addEventListener('change', () => {
            assignDest();
        });
    </script>
</body>

</html>
